<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Structure</title>

<body>
    <div id="menuContainer">
        <div class="model_selector">
            <label for="model_selector">Model:</label>
            <select id="model_selector"></select>
        </div>
        <div class="experiment_selector">
            <label for="experiment_selector">Experiment:</label>
            <select id="experiment_selector"></select>
        </div>
        <div class="quantization_selector">
            <div id="quantization_selector">
                <fieldset class="radio-container"><legend>Quantization level/mode: </legend>
                
                </fieldset>
            </div>
        </div>
        <div class="drug_selector">           
            <div id="drug_selector"> 
                <fieldset class="radio-container"><legend>DRÂµG type: </legend>
                </fieldset>
            </div>
        </div>
        <div id="dose_container">
            <div id="comparisons">
                <div id="left_text">
                    <div class="dose_selector">
                        <fieldset for="thetaslider_left"> <legend>Dose Theta:</legend>
                            <input type="range" class="slider" min="1" max="100" step="any"
                                id="thetaslider_left">
                            <output id="sliderValue" for="thetaslider_left">0.2</output>
                        </fieldset>
                    </div>
                    <div class="seed_content">
                        <div class="seed_selector radio-container">
                            <fieldset class = "seed_selectorfield"><legend>Seed: </legend>
                            </fieldset>
                        </div>
                        <div class="text_content"></div>
                    </div>
                </div>
                <div id="right_text">
                    <div class="dose_selector">
                        <fieldset for="thetaslider_right"> <legend>Dose Theta:</legend>
                            <input type="range" class="slider" min="1" max="100" step="any"
                                id="thetaslider_right">
                            <output id="sliderValue" for="thetaslider_right">0.2</output>
                        </fieldset>                        
                    </div>
                    <div class="seed_content">
                        <div class="seed_selector radio-container">
                            <fieldset class = "seed_selectorfield"><legend>Seed: </legend>
                            </fieldset>
                        </div>
                        <div class="text_content"></div>
                    </div>                    
                </div>
                <div class="generation_config"></div>
            </div>            
        </div>
       
    </div>
